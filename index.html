<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Match Predictor</title>
</head>
<body>
    
    <h1 id="title">Premier League 24/25 Match Predictor</h1>

    <div id="main-content">

        <div id="team-1">
            <select id="team-1-selector">
                <option selected disabled value="default">Choose Home Team</option>
                <option value="Arsenal">Arsenal</option>
                <option value="Chelsea">Chelsea</option>
                <option value="Liverpool">Liverpool</option>
                <option value="Manchester City">Manchester City</option>
                <option value="Manchester United">Manchester United</option>
                <option value="Tottenham Hotspur">Tottenham Hotspur</option>
                <option value="West Ham United">West Ham United</option>
                <option value="Wolverhampton Wanderers">Wolverhampton Wanderers</option>
                <option value="Fulham">Fulham</option>
                <option value="Leeds United">Leeds United</option>
                <option value="Leicester City">Leicester City</option>
                <option value="Sheffield United">Sheffield United</option>
                <option value="Crystal Palace">Crystal Palace</option>
                <option value="Everton">Everton</option>
                <option value="Newcastle United">Newcastle United</option>
                <option value="Southampton">Southampton</option>
                <option value="West Bromwich Albion">West Bromwich Albion</option>
                <option value="Aston Villa">Aston Villa</option>
                <option value="Brentford">Brentford</option>
                <option value="Brighton and Hove Albion">Brighton and Hove Albion</option>
                <option value="Burnley">Burnley</option>
                <option value="Cardiff City">Cardiff City</option>
                <option value="Norwich City">Norwich City</option>
            </select>
        </div>

        <div id="team-1-scorebox" class="scorebox-margins">
            <h1 id="team-1-score">-</h1>
        </div>

        <div id="team-2-scorebox" class="scorebox-margins">
            <h1 id="team-2-score">-</h1>
        </div>

        <div id="team-2">
            <select id="team-2-selector">
                <option selected disabled value="default">Choose Away Team</option>
                <option value="Arsenal">Arsenal</option>
                <option value="Chelsea">Chelsea</option>
                <option value="Liverpool">Liverpool</option>
                <option value="Manchester City">Manchester City</option>
                <option value="Manchester United">Manchester United</option>
                <option value="Tottenham Hotspur">Tottenham Hotspur</option>
                <option value="West Ham United">West Ham United</option>
                <option value="Wolverhampton Wanderers">Wolverhampton Wanderers</option>
                <option value="Fulham">Fulham</option>
                <option value="Leeds United">Leeds United</option>
                <option value="Leicester City">Leicester City</option>
                <option value="Sheffield United">Sheffield United</option>
                <option value="Crystal Palace">Crystal Palace</option>
                <option value="Everton">Everton</option>
                <option value="Newcastle United">Newcastle United</option>
                <option value="Southampton">Southampton</option>
                <option value="West Bromwich Albion">West Bromwich Albion</option>
                <option value="Aston Villa">Aston Villa</option>
                <option value="Brentford">Brentford</option>
                <option value="Brighton and Hove Albion">Brighton and Hove Albion</option>
                <option value="Burnley">Burnley</option>
                <option value="Cardiff City">Cardiff City</option>
                <option value="Norwich City">Norwich City</option>
            </select>
        </div>

    </div>

    <div id="simulate-button-container">
        <button disabled id="simulate-button" onclick="simulateMatch()">Simulate Match</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
